<div *ngIf='err' class="alert alert-danger">{{err}}</div>

<form [formGroup]= 'signinForm' (ngSubmit)= 'getFormData(signinForm)' class="w-50 m-auto py-5">

<div class="form-group">
  <label>E-mail</label>
  <input
  [class.is-invalid] ="signinForm.get('e-mail').invalid ==true && signinForm.get('e-mail').touched==true"
  formControlName='e-mail' type="email" class="form-control">
 <span
 *ngIf= "signinForm.get('e-mail').invalid == true && signinForm.get('e-mail').touched==true"
 class="bgfont m-3 p-2 text-danger  d-block">E-mail Name not valid</span>
</div>

<div class="form-group">
  <label>Password</label>
  <input
    [class.is-invalid] = "signinForm.get('password').invalid ==true && signinForm.get('password').touched==true"
  formControlName='password' type="password" class="form-control">
 <span *ngIf= "signinForm.get('password').invalid==true && signinForm.get('password').touched==true"

 class="bgfont m-3 p-2 text-danger  d-block">password Name not valid</span>
</div>

<button [disabled]= 'signinForm.invalid == true' class="btn btn-danger" type="submit">SignIn</button>
<div class="py-2">
  <a routerLink ='/register'>Create new account</a>
</div>
